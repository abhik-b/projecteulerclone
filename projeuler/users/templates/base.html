{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}">logout</a></p>
  <p><a href="{% url 'users:profile' %}">profile</a></p>

{% comment %} {% if user.is_staff%}
u r superuser
{% endif %} {% endcomment %}



{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a>
  <a href="{% url 'users:signup' %}">signup</a>
{% endif %}
